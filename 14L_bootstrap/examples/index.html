<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Less example</title>
    <link rel="stylesheet/less" href="css/app.less">
    <script>
        less = {
            env: "development",
            dumpLineNumbers: "comments"
        };
    </script>
    <script src="js/vendor/less.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 col-sm-6 col-md-9 col-lg-12">
                Some text here
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">.col-md-4</div>
            <div class="col-md-4 col-md-offset-4">.col-md-4 .col-md-offset-4</div>
        </div>

        <div class="row">
            <div class="col-md-9 col-md-push-3">.col-md-9 .col-md-push-3</div>
            <div class="col-md-3 col-md-pull-9">.col-md-3 .col-md-pull-9</div>
        </div>

        <div class="row">
            <h1>Forms</h1>
        </div>

        <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">Name</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
            </div>
            <button type="submit" class="btn btn-default">Send invitation</button>
        </form>

        <div class="row"></div>

        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                    <div class="input-group-addon">.00</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Transfer cash</button>
        </form>

        <div class="row"></div>

        <h1>Button groups</h1>

        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn">Left</button>
            <button type="button" class="btn">Middle</button>
            <button type="button" class="btn">Right</button>
        </div>

        <div class="row"></div>

        <h1>Create buttons nav</h1>

        <div class="text-xs-center">
            <div class="btn-group" role="group" aria-label="...">
                <button class="btn btn-xs btn-default"><<</button>
                <button class="btn btn-xs btn-default active">1</button>
                <button class="btn btn-xs btn-default">2</button>
                <button class="btn btn-xs btn-default">3</button>
                <button class="btn btn-xs btn-default">4</button>
                <button class="btn btn-xs btn-default">5</button>
                <button class="btn btn-xs btn-default">...</button>
                <button class="btn btn-xs btn-default">25</button>
                <button class="btn btn-xs btn-default">>></button>
            </div>
        </div>

    </div>
</body>
</html>
