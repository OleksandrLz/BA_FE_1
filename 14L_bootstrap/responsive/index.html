<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Less example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet/less" href="css/app.less">
    <script>
        less = {
            env: "development",
            dumpLineNumbers: "comments"
        };
    </script>
    <script src="js/vendor/less.min.js"></script>
</head>
<body>
    <div class="container-fluid">

        <div class="container-fluid">

            <div class="xs">

                <h3>LG</h3>

                <div class="row">
                    <div class="col-xs-3 bg-success"></div>
                    <div class="col-xs-6 bg-danger"></div>
                    <div class="col-xs-3 bg-warning"></div>
                </div>

                <div class="row">
                    <div class="col-xs-3 bg-success"></div>
                    <div class="col-xs-9 bg-warning"></div>
                </div>

                <div class="row">
                    <div class="col-xs-6 bg-danger"></div>
                    <div class="col-xs-6 bg-warning"></div>
                </div>

            </div>

            <div class="sm">

                <h3>MD</h3>

                <div class="row">
                    <div class="col-xs-3 bg-success"></div>
                    <div class="col-xs-9 bg-danger"></div>
                </div>

                <div class="row">
                    <div class="col-xs-3 bg-success"></div>
                    <div class="col-xs-3 col-xs-offset-6 bg-warning"></div>
                </div>

                <div class="row">
                    <div class="col-xs-3 bg-danger"></div>
                    <div class="col-xs-3 col-xs-offset-6 bg-warning"></div>
                </div>

            </div>

            <div class="sm">

                <h3>SM</h3>

                <div class="row">
                    <div class="col-xs-3 bg-success"></div>
                    <div class="col-xs-3 col-xs-offset-6 bg-danger"></div>
                </div>

                <div class="row">
                    <div class="col-xs-3 bg-success"></div>
                    <div class="col-xs-9 bg-warning"></div>
                </div>

                <div class="row">
                    <div class="col-xs-9 bg-danger"></div>
                    <div class="col-xs-3 bg-warning"></div>
                </div>

            </div>

            <div class="xs">

                <h3>SM</h3>

                <div class="row">
                    <div class="col-xs-6 bg-success"></div>
                    <div class="col-xs-6 bg-danger"></div>
                </div>

                <div class="row">
                    <div class="col-xs-12 bg-success"></div>
                </div>

                <div class="row">
                    <div class="col-xs-6 bg-danger"></div>
                    <div class="col-xs-6 bg-warning"></div>
                </div>

            </div>


        </div>
    </div>
</body>
</html>
