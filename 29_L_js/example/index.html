<body>

<input type="text" id="onlyNumbers"/>
  
<script>
  onlyNumbers.addEventListener('input', function (event) {
    console.log(this.value);

    if (this.value.match(/\d/) && this.value.match(/\d/).length) {
      console.log(this.value.match(/\d/) && this.value.match(/\d/).length);


      this.value = this.value.slice(0, -1);
      event.preventDefault();
      return false;
    }
  });
</script>
