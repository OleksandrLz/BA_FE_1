<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work with graphic</title>
  <link rel="stylesheet" href="bootstrap.min.css"/>
  <style>
    body {
      margin: 30px;
    }
  </style>
</head>
<body>

<button class="btn btn-success"
        data-toggle="modal" data-target="#myModal"
>Click to open modal window</button>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>

<button class="btn btn-success"
        data-toggle="modal" data-target="#myModal2"
>Click to open modal window</button>

<div class="modal fade" id="myModal2" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>

<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script>

  $('#myModal').on('hide.bs.modal', function (e) {
    alert('modal window myModal is hide');
  });

  $('#myModal').on('show.bs.modal', function (e) {
    alert('modal window myModal is show');
  });

  $('#myModal2').on('hide.bs.modal', function (e) {
    alert('modal window myModal2 is hide');
  });

  $('#myModal2').on('show.bs.modal', function (e) {
    alert('modal window myModal2 is show');
  });

</script>
</body>
</html>
