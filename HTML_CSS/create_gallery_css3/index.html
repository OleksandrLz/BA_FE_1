<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Less example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet/less" href="css/app.less">
    <script>
        less = {
            env: "development",
            dumpLineNumbers: "comments"
        };
    </script>
    <script src="js/vendor/less.min.js"></script>
</head>
<body style="margin: 20px 0;">
    
<div class="container">
    <div class="row img-container">
        <div class="col-xs-3">
            <img class="img-responsive img-thumbnail" src="img/1.jpeg" alt=""/>
        </div>
        <div class="col-xs-3">
            <img class="img-responsive img-thumbnail" src="img/2.jpeg" alt=""/>
        </div>
        <div class="col-xs-3">
            <img class="img-responsive img-thumbnail" src="img/3.jpg" alt=""/>
        </div>
        <div class="col-xs-3">
            <img class="img-responsive img-thumbnail" src="img/4.jpg" alt=""/>
        </div>
        <div class="col-xs-3">
            <img class="img-responsive img-thumbnail" src="img/5.jpg" alt=""/>
        </div>
        <div class="col-xs-3">
            <img class="img-responsive img-thumbnail" src="img/6.jpeg" alt=""/>
        </div>
    </div>    
</div>

</body>
</html>
